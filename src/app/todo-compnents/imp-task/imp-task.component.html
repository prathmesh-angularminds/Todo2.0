<div class="imp-task">
  <div class="imp-task-title-delete-block">
    <div class="imp-task-title">
      {{ "All Task" | uppercase }}
    </div>
    <div class="imp-task-delete-btn" (click)="deleteAll()">
      <img src="../../../assets/delete-btn-img.svg" alt="delete-btn" />
    </div>
  </div>

  <!-- <div class="imp-task-search-block">
    <input placeholder="Search by task title" />
  </div> -->
  <div class="imp-task-list">
    <div class="imp-task-card" *ngFor="let cards of allTask; let i = index">
      <div class="task-card-title">
        <div>{{ cards["taskTitle"] }}</div>
        <img *ngIf="cards.isImp" src="../../../assets/imp-btn-img.svg" />        
      </div>
      <div class="task-card-desc">{{ cards["taskDesc"] }}</div>
      <div class="task-card-time">
        <div>From-{{ cards["startTime"] }}</div>
        <div>Till-{{ cards["endTime"] }}</div>
      </div>
      <div class="task-progress" style="width: 100%" *ngIf="currentTime.getHours() > parseIntDemo(cards.startTime.charAt(0) + cards.startTime.charAt(0))">
        <div class="meter">
          <span style="width: 25%" [ngStyle]="{width: cards.completitionTime.precentage}"></span>
        </div>
        <div class="percentage">{{ cards.completitionTime.minuteCounter }} Mins Remaining</div> 
      </div>
      <div class="task-card-btns">
        <div class="optional-div" *ngIf="cards['optionBtn']">
          <div class="" (click)="addToCompleted(i)">Mark as Completed</div>
          <a style="width: 100%; text-decoration: none;" [routerLink]="'/add-task'" [state]="{cards}" (click)="onTaskUpdate(i)"><div class="">Update Task</div></a>
          <div class="" (click)="onImpTaskDelete(i)">Delete Task</div>
        </div>
        <div
          class="task-card-option-btn"
          style="cursor: pointer"
          (click)="showOption(i)"
        >
          <img src="../../../assets/option-btn.svg" />
        </div>
      </div>
    </div>
  </div>
</div>
